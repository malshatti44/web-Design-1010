<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Web Design 1010</title>
  <link rel="stylesheet" href="./assets/styles.css" />
</head>
<body class="bg">

  <header class="topbar">
    <div class="brand">
      <div class="logoDot"></div>
      <div>
        <div class="brandTitle">Web Design 1010</div>
        <div class="brandSub">اختر مستوى وابدأ التدريب التفاعلي</div>
      </div>
    </div>
    <button class="themeToggle" id="themeToggle" title="تبديل الوضع">
      <svg class="sunIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
      <svg class="moonIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </button>
  </header>

  <main class="container">
    <section class="card">
      <div class="cardHead">
        <h1 class="h1">المستويات (8)</h1>
        <p class="muted">ملاحظة: الاسم الثلاثي يُطلب داخل كل مستوى عند البدء.</p>
      </div>

      <div id="levelsGrid" class="levelsGrid" aria-label="Levels"></div>

      <div class="note">
        <div class="noteTitle">طريقة العمل</div>
        <div class="noteBody">
          كل مستوى عبارة عن خطوات. تكتب الكود، تضغط Check، وإذا خطأ تحصل على تلميح عام بدون إجابة.
          وفي آخر خطوة يظهر زر إرسال الحل.
        </div>
      </div>
    </section>
  </main>

  <script src="./assets/theme.js"></script>
  <script src="./assets/levels.js"></script>
  <script src="./assets/app.js"></script>
</body>
</html>
